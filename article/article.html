<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/artical.css">

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <script src="/commit.js"></script>
    <script src="/assets/js/article/artical.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选部分 -->
            <form class="layui-form" action="">
                <div class="layui-form-item">

                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="ctae_id" lay-verify="" class="classify">
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="state" lay-verify="">
                                <option value="">所有状态</option>
                                <option value="已发布">已发布</option>
                                <option value="草稿">草稿</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <button class="layui-btn">筛选</button>
                        </div>
                    </div>

                </div>
            </form>

            <!-- 表格部分 -->
            <table class="layui-table">
                <colgroup>
                    <col width="30%">
                    <col width="15%">
                    <col width="25%">
                    <col width="15%">
                    <col width="15%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>贤心</td>
                        <td>诗歌</td>
                        <td>2016-11-29</td>
                        <td>已发布</td>
                        <td><button type="button" class="layui-btn  layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs">删除</button></td>
                    </tr>
                </tbody>
            </table>

            <!-- 分页部分 -->
            <div id="showPage"></div>
        </div>
    </div>

    <!-- 加载页面模板 -->
    <script type="text/templete" id="page">
        {{each data val}}
        <tr>
            <td>{{val.title}}</td>
            <td>{{val.cate_name}}</td>
            <td>{{val.pub_date}}</td>
            <td>{{val.state}}</td>
            <td><a href="/article/edit.html?id={{val.Id}}" target="fm" class="layui-btn layui-btn-xs">编辑</a>
                <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs del" data-id={{val.Id}}>删除</button></td>
        </tr>
        {{/each}}
    </script>


    <!-- 分类模板 -->
    <script type="text/html" id="classify">
        <option value="">所有分类</option>
        {{each data val}}
        <option value={{val.Id}}>{{val.name}}</option>
    {{/each}}
    </script>
</body>

</html>
