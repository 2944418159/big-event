<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 如果你的项目是服务器环境，路径中第一条斜线表示服务器跟目录，就是big-event文件夹 -->
    <!-- 加载css或者js的原则，先加载插件的，在加载自己的 -->
    <!-- 加载layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 加载自己的 -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- 加载layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 加载jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 加载自己的js -->
    <script src="/assets/js/login.js"></script>
</head>

<body>

    <!-- logo  start -->
    <div class="logo">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- logo end -->
    <!-- 表单-->
    <div class="box">

        <!-- 登录 -->
        <div id="login">
            <!-- 标题 -->
            <div class="title"></div>
            <!-- 表单 -->
            <form class="layui-form">
                <div class="layui-form-item">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                    <i class="layui-icon layui-icon-username"></i>
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                    <i class="layui-icon layui-icon-password"></i>
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <a href="javascript:" class="zhuce">去注册账号</a>


            </form>
        </div>
        <!-- 注册 -->
        <div id="register">
            <!-- 标题 -->
            <div class="title"></div>
            <!-- 表单 -->
            <form class="layui-form">
                <div class="layui-form-item">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                    <i class="layui-icon layui-icon-username"></i>
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                    <i class="layui-icon layui-icon-password"></i>
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required" placeholder="请再次确认密码"
                        autocomplete="off" class="layui-input">
                    <i class="layui-icon layui-icon-password"></i>
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <a href="javascript:" class="zhuce">去登录</a>


            </form>
        </div>
    </div>


</body>

</html>
